<h1>includeとrequire_relativeの違い</h1>
<p>includeとrequire_relativeは何方も読み込むという面で似ているが異なる。</p>
<ul>
    <h2>include</h2>
    <li>
        モジュール名を渡して、そのモジュールに書かれたメソッドをクラスから利用できるようにするメソッド
    </li>
    <h2>require_relative</h2>
    <li>
        ファイル名を渡してそのファイルに定義されたクラスやモジュールを使えるようにするメソッド
    </li>
    <li>
        別ファイルに定義されたクラスやモジュールを読み込んで使うことができる
    </li>
</ul>
